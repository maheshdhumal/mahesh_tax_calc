
apply plugin: 'spring-boot'

bootRepackage {
	mainClass = 'com.mahesh.tax.calculator.Application'
}

description = "Mahesh Tax Calculator"

buildscript {

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
    }
}

repositories {
	 maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
	compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.4'
	compile group: 'commons-collections', name: 'commons-collections', version:'3.2.1'
	compile "net.sf.opencsv:opencsv:2.3"
	compile "org.springframework.boot:spring-boot-autoconfigure:1.3.5.RELEASE"
	compile ('org.springframework.boot:spring-boot-starter-web:1.3.5.RELEASE') {
		exclude(group: 'ch.qos.logback' , module: 'logback-classic')
		exclude(group:'org.slf4j')
		exclude(module:'spring-boot-starter-logging')
	}
	compile "org.springframework.boot:spring-boot-starter-log4j2:1.3.5.RELEASE"
	testCompile "org.springframework.boot:spring-boot-starter-test:1.3.5.RELEASE"
	testCompile "junit:junit:4.2"
	
}
